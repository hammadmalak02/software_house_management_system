<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Management</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        .container {
            display: grid;
            grid-template-columns: 1fr 3fr;
            gap: 20px;
        }

        .filter-search {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .search-bar input {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 100%;
        }

        .filters, .sort-options {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #fff;
        }

        .filters label, .sort-options label {
            display: block;
            margin-bottom: 5px;
        }

        .filters select, .sort-options select {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .project-list {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        .project-list table {
            width: 100%;
            border-collapse: collapse;
        }

        .project-list table th, .project-list table td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        .progress-bar {
            width: 100%;
            height: 20px;
            background-color: #f3f3f3;
            border-radius: 10px;
            overflow: hidden;
        }

        .progress-bar-inner {
            height: 100%;
            background-color: #4caf50;
        }

        .actions button {
            padding: 5px 10px;
            margin-right: 5px;
            border: none;
            background-color: #007bff;
            color: #fff;
            cursor: pointer;
            border-radius: 5px;
        }

        .actions button.edit {
            background-color: #ffc107;
        }

        .actions button.delete {
            background-color: #dc3545;
        }

        /* Mobile Responsive Design */
        @media (max-width: 768px) {
            .container {
                grid-template-columns: 1fr;
            }

            .project-list table {
                font-size: 14px;
            }

            .actions button {
                padding: 3px 8px;
                font-size: 12px;
            }

            .project-list table th, .project-list table td {
                padding: 8px;
            }
        }
    </style>
</head>
<body>
    <h1>Project Management</h1>
    <div class="container">
        <!-- Filter and Search Section -->
        <div class="filter-search">
            <div class="search-bar">
                <input type="text" placeholder="Search projects...">
            </div>

            <div class="filters">
                <label for="status-filter">Filter by Status:</label>
                <select id="status-filter">
                    <option value="all">All</option>
                    <option value="ongoing">Ongoing</option>
                    <option value="completed">Completed</option>
                    <option value="onhold">On Hold</option>
                </select>

                <label for="team-lead-filter">Filter by Team Lead:</label>
                <select id="team-lead-filter">
                    <option value="all">All</option>
                    <option value="team-lead-1">John Doe</option>
                    <option value="team-lead-2">Jane Smith</option>
                </select>
            </div>

            <div class="sort-options">
                <label for="sort-by">Sort by:</label>
                <select id="sort-by">
                    <option value="start-date">Start Date</option>
                    <option value="due-date">Due Date</option>
                    <option value="progress">Progress</option>
                </select>
            </div>
        </div>

        <!-- Project List Section -->
        <div class="project-list">
            <table>
                <thead>
                    <tr>
                        <th>Project Name</th>
                        <th>Client</th>
                        <th>Start Date</th>
                        <th>Due Date</th>
                        <th>Status</th>
                        <th>Team Lead</th>
                        <th>Progress</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Project Alpha</td>
                        <td>Company A</td>
                        <td>2024-01-01</td>
                        <td>2024-12-31</td>
                        <td>Ongoing</td>
                        <td>John Doe</td>
                        <td>
                            <div class="progress-bar">
                                <div class="progress-bar-inner" style="width: 60%;"></div>
                            </div>
                        </td>
                        <td class="actions">
                            <button class="view">View</button>
                            <button class="edit">Edit</button>
                            <button class="delete">Delete</button>
                        </td>
                    </tr>
                    <tr>
                        <td>Project Beta</td>
                        <td>Company B</td>
                        <td>2024-03-15</td>
                        <td>2024-09-15</td>
                        <td>Completed</td>
                        <td>Jane Smith</td>
                        <td>
                            <div class="progress-bar">
                                <div class="progress-bar-inner" style="width: 100%;"></div>
                            </div>
                        </td>
                        <td class="actions">
                            <button class="view">View</button>
                            <button class="edit">Edit</button>
                            <button class="delete">Delete</button>
                        </td>
                    </tr>
                    <!-- Add more project rows as needed -->
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
